<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>code pen</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
  </head>
  <body>
    <div class="codepen">
      <header class="pen">
        <div class="pen_details">
          <h1>some amazing pen names</h1>
          <p class="pen_author">a pen by wes bos</p>
        </div>
        <button class="button button-dirty">save</button>
        <button class="button">save as private</button>
        <button class="button">settings</button>
        <button class="button">Change view</button>
        <img src="assets/media/cat.png" alt="" height="44">  
      </header>
      <section class="code">
        <div class="editor">
          <header class="editor_header">
            <button class="button button_small editor_settings">@</button>
            <h3 class="editor_heading">HTML</h3>
            <button class="button button_small editor_settings">&</button>
          </header>
          <div class="editor_code">
            <div class="editor_gutter">
              <span class="editor_number">1</span>
              <span class="editor_number">2</span>
              <span class="editor_number">3</span>
            </div>
              <textarea class="editor_input">.codepen{is: cool;}</textarea>
            </div>
          </div>
        <div class="editor">
          <header class="editor_header">
            <button class="button button_small editor_settings">@</button>
            <h3 class="editor_heading">CSS</h3>
            <button class="button button_small editor_settings">&</button>
          </header>
          <div class="editor_code">
            <div class="editor_gutter">
              <span class="editor_number">1</span>
              <span class="editor_number">2</span>
              <span class="editor_number">3</span>
            </div>
              <textarea class="editor_input">.codepen{is: cool;}</textarea>
            </div>
          </div>
        <div class="editor">
          <header class="editor_header">
            <button class="button button_small editor_settings">@</button>
            <h3 class="editor_heading">JS</h3>
            <button class="button button_small editor_settings">&</button>
          </header>
          <div class="editor_code">
            <div class="editor_gutter">
              <span class="editor_number">1</span>
              <span class="editor_number">2</span>
              <span class="editor_number">3</span>
            </div>
            <textarea class="editor_input">.codepen{is: cool;}</textarea>
          </div>
        </div>
      </section>
      <section class="preview"></section>
      <footer class="settings"></footer>
    </div>  
  </body>
</html>
